<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ this.page.title }}</title>
    <link rel="stylesheet" href="{{ [
        'assets/materialize/css/materialize.min.css',
        'assets/css/app.css'
    ]|theme }}">
</head>
<body>
    <nav>
        {% partial "nav" %}
    </nav>

    <main>
        {% page %}
    </main>

    <footer>
        {% partial "footer" %}
    </footer>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="{{ [
        'assets/materialize/js/materialize.min.js',
        'assets/js/app.js'
    ]|theme }}"></script>

    {% framework extras %}
    {% scripts %}
</body>
</html>
